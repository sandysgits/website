<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data Sonification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/streamproc/MediaStreamRecorder/MediaStreamRecorder.min.js"></script>
</head>
<body>
    <header>
        <h1>Weather Data Sonification</h1>
    </header>
    <main>
        <div class="input-fields">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date">
            <label for="bpm">Beats Per Minute:</label>
            <input type="number" id="bpm" placeholder="120">
            <button id="start-button">Generate</button>
        </div>
        <div class="output-section">
            <canvas id="canvas1" width="640" height="360"></canvas>
            <canvas id="canvas2" width="640" height="360"></canvas>
            <audio id="audio-player" controls>
                Your browser does not support the audio element.
            </audio>
        </div>
    </main>
    <footer>
        <p>Impressum: This is a demo website for sonificating weather data.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
