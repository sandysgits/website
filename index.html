<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music & Film Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Music & Film Generator</h1>
    </header>
    <main>
        <div class="input-fields">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date">
            <label for="bpm">Beats Per Minute:</label>
            <input type="number" id="bpm" placeholder="120">
            <button id="start-button">Generate</button>
        </div>
        <div class="output-section">
            <div class="graphic" id="graphic-1"></div>
            <div class="graphic" id="graphic-2"></div>
            <audio id="audio-player" controls>
                <source src="" type="audio/midi">
                Your browser does not support the audio element.
            </audio>
        </div>
    </main>
    <footer>
        <p>Impressum: This is a demo website for generating music and films.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
